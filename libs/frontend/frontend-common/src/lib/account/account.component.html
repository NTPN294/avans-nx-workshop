<div class="container borderAccount">
    <div class="row">
      <div class="col-md-5 d-flex flex-column align-items-center imageBackground">
        <img src="{{user?.profileImgUrl}}" class="accountImage" alt="Profile Image">
        <h3>{{user?.name}}</h3>
      </div>

      <div class="col-md-7 userContent">
        <div class="row">
            <div class="col-md-3 d-flex flex-column justify-content-between">
                <p><strong>Email</strong></p>
                <p><strong>Gender</strong></p>
                <p><strong>Role</strong></p>
                <p><strong>Is active</strong></p>
                </div>
                <div class="col-md-3 d-flex flex-column justify-content-between">
                      <p>{{user?.emailAddress}}</p>
                      <p>{{user?.gender}}</p>
                      <p>{{user?.role}}</p>
                      <p>{{user?.isActive}}</p>
                    </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <button class="purpleButton mt-3" (click)="edit()">Edit</button>
            <button class="purpleButton mt-3" (click)="logOut()">Log out</button>
        </div>
      </div>
     
  </div>
