  <div class="container"> 
    <div class="row justify-content-end">
      <div class="col-6">
        <!-- Bij Save roepen we de save() functie aan, en navigeren
                  terug naar details binnen die functie -->
        <button
          class="btn btn-primary btn-sm float-right"
          href="#"
          role="button"
          (click)="save()"
        >
          Save
        </button>
        <!-- Bij Cancel doen we nu nog niets, maar gaan gewoon terug naar de details -->
        <a
          class="btn btn-outline-secondary btn-sm float-right"
          href="#"
          role="button"
          routerLink=".."
          >Cancel</a
        >
      </div>

      <h1>Gebruiker gegevens aanpassen</h1>
      <br>        
      
      <div>
        <table>
          <tr>
            <td>Id</td><td>{{ user?._id }}</td>
          </tr>
          <tr>
            <td>Naam</td><td><input
              type="text"
              class="form-control"
              value="{{ user?.name }}"
              placeholder="Jouw naam"
            /></td>
          </tr>
          <tr>
            <td>Email adress</td><td><input
              type="email"
              class="form-control"
              value="{{ user?.emailAddress }}"
              placeholder="jouw email adress"
            /></td>
          </tr>
          <tr>
            <td>Wachtwoord</td><td><input
              type="text"
              class="form-control"
              value="{{ user?.password }}"
              placeholder="Jouw wachtwoord"
            /></td>
          </tr>
          <tr>
            <td>Geslacht</td>
            <td>
              <select>
                <option value="{{user?.gender}}">{{user?.gender}}</option>
                <option *ngFor="let gen of userGenders" value="{{gen}}">{{gen}}</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Rol</td>
            <td>
              <select>
                <option value="{{user?.role}}">{{user?.role}}</option>
                <option *ngFor="let role of userRoles" value="{{role}}">{{role}}</option>
              </select>
            </td>
          </tr>
          
          <tr>
            <td>Is actief</td>
            <td>
              <select>
                <option value="{{user?.isActive}}">{{user?.isActive}}</option>
                <option *ngFor="let ac of userActive" value="{{ac}}">{{ac}}</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Profiel foto</td><td>
              <input
              type="text"
              class="form-control"
              value="{{ user?.profileImgUrl }}"
              placeholder="Jouw profielfoto"
            />
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>
