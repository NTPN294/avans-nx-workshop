<h1>Gebruikers</h1>

    @if (loading) {
        <p>loading data...</p>
    } @else if (users?.length === 0){
        <p>Geen users gevonden</p>
    } @else{
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Geslacht</th>
                    <th>Rol</th>
                    <th>Is actief</th>
                    <th>Profiel foto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user._id }}</td>
                    <td><a routerLink="{{user._id}}">
                        {{user.name}}</a></td>
                    <td>{{ user.emailAddress }}</td>
                    <td>{{ user.gender}}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.isActive }}</td>
                    <td><img src="{{ user.profileImgUrl}}"/></td>
                </tr>
            </tbody>
            </table>
    }
