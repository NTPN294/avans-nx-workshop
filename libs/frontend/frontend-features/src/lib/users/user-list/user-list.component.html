<p>user-list works!</p>
<table>
<thead>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>ImgUrl</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of users">
        <td>{{ user._id }}</td>
        <td><a routerLink="{{user._id}}">
            {{user.name}}</a></td>
        <td>{{ user.emailAddress }}</td>
        <td>{{ user.role }}</td>
        <td><img src="{{ user.profileImgUrl}}"/></td>
    </tr>
</tbody>
</table>
