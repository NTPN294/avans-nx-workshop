<p>user-list works!</p>


    <div [ngSwitch]="users">
        <div *ngSwitchCase="null">
            <p>loading data...</p>
        </div>
        <div *ngSwitchCase="users?.length === 0">
            <p>No users found</p>
        </div>
        <div *ngSwitchDefault>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>ImgUrl</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{ user._id }}</td>
                        <td><a routerLink="{{user._id}}">
                            {{user.name}}</a></td>
                        <td>{{ user.emailAddress }}</td>
                        <td>{{ user.role }}</td>
                        <td><img src="{{ user.profileImgUrl}}"/></td>
                    </tr>
                </tbody>
                </table>
                
        </div>
