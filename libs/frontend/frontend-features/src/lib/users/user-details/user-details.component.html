<div class="row">
  <h1>User info</h1>
</div>

<div class="row justify-content-end">
  <div class="col-auto">
    <a
    class="btn btn-primary btn-sm purpleButton"
    role="button"
    *ngIf="isOwner"
    (click)="delete()"
    >Delete</a
  >
  <a
  class="btn btn-primary btn-sm purpleButton"
  href="#"
  role="button"
  routerLink="edit"
  *ngIf="isOwner"
>
  Edit
</a>

    <a
      class="btn btn-outline-secondary btn-sm grayButton"
      href="#"
      role="button"
      routerLink=".."
      >Back</a
    >
  </div>
</div>

  <div class="row">
    <table class="dice">
      <tr>
        <td>Id</td><td>{{ user?._id }}</td>
      </tr>
      <tr>
        <td>Name</td><td>{{user?.name}}</td>
      </tr>
      <tr>
        <td>Email</td><td>{{user?.emailAddress}}</td>
      </tr>
      <tr>
        <td>Password</td><td>{{user?.password}}</td>
      </tr>
      <tr>
        <td>Gender</td><td>{{user?.gender}}</td>
      </tr>
      <tr>
        <td>Role</td><td>{{user?.role}}</td>
      </tr>
      <tr>
        <td>Is active</td><td>{{user?.isActive}}</td>
      </tr>
      <tr>
        <td>Profile picture</td><td>{{user?.profileImgUrl}}</td>
      </tr>
    </table>
     </div>
